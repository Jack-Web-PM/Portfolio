<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/contact.css">
        <link rel="stylesheet" href="./styles/bubble.css">
    </head>

    <body>
        <div id="navbar-container"></div>
        <main>
            <section class="contact-container">
                <h1>Get In Touch</h1>
                <p>Feel free to reach out! Fill out the form below or contact me through other channels.</p>

                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>

                <div class="contact-info">
                    <h2>Other Ways to Connect</h2>
                    <p>Email: <a href="mailto:dummy@example.com">dummy@example.com</a></p>
                    <p>LinkedIn: <a href="#">Your LinkedIn Profile</a></p>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./js/script.js" type="module"></script>
        <script src="./js/render.js" type="module"></script>
    </body>

</html>
